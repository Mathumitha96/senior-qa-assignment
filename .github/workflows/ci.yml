name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: playwright-automation/package-lock.json
        
    - name: Install dependencies
      working-directory: ./playwright-automation
      run: npm ci
      
    - name: Install Playwright browsers
      working-directory: ./playwright-automation
      run: npx playwright install --with-deps
      
    - name: Format check
      working-directory: ./playwright-automation
      run: npm run format:check
      
    - name: Run tests
      working-directory: ./playwright-automation
      run: npm test
      
    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: playwright-html-report
        path: playwright-automation/playwright-report/
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Upload test results (screenshots, videos, traces)
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: test-results
        path: |
          playwright-automation/test-results/**/*.png
          playwright-automation/test-results/**/*.webm
          playwright-automation/test-results/**/*.zip
          playwright-automation/test-results/**/*.json
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: allure-results
        path: playwright-automation/allure-results/
        retention-days: 7
        if-no-files-found: ignore

